version: '3.8'

services:
  log-analyzer:
    build: .
    ports:
      - "8501:8501"
    environment:
      # Azure OpenAI credentials are pre-configured in the application
    volumes:
      - ./data:/app/data
      - ./results:/app/results
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3 